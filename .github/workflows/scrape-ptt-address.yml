name: Scrape PTT Address Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          python .github/scripts/scrape_ptt.py

      - name: Commit and push
        run: |
          git config --local user.email "hemn791@gmail.com"
          git config --local user.name "Hemn"
          git add PTT/ptt_il_ilce_mahalle_*.json
          git diff --staged --quiet || git commit -m "Add PTT address data: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
